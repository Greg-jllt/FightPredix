[project]
name = "ufc_fight_predict"
version = "0.1.0"
description = "Web Scraping and Machine Learning package to predict ufc's fight result"
authors = ["Jaillet GrÃ©gory and Cochereau Hugo"]
readme = "README.md"

requires-python = ">=3.10"
dependencies = [
    "bs4>=0.0.2",
    "geopy>=2.4.1",
    "pandas>=2.2.3",
    "polars>=1.17.1",
    "rapidfuzz>=3.11.0",
    "selenium>=4.27.1",
    "spacy>=3.8.3",
]

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
    "black>=24.10.0",
    "ruff>=0.8.2",
    "pre-commit>=4.0.1",
    "flake8>=7.1.1",
]


[tool.ruff]
per-file-ignores = { 
    "tests/*" = ["F401", "F811"],
    "FightPredix/__init__.py" = ["F401", "F811"],
}